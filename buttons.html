<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Buttons</title>
  </head>
  <body>
    <!--USERNAME-->
    <label for="username">Username:</label>
    <input id="username" type="text" placeholder="username here" required>

    <!--EMAIL-->
    <label for="email">Email:</label>
    <input id="email" type="email" placeholder="email address" required>

    <!--DATE-->
    <label for="date">Date:</label>
    <input id="date" type="date" required>

    <!--COLOR-->
    <label for="color">Color:</label>
    <input id="color" type="color" required>

    <!--FILE-->
    <label for="file">File:</label>
    <input id="file" type="file" required>

    <!--CHECKBOX-->
    <label for="checkbox">Checkbox:</label>
    <input id="checkbox" type="checkbox" required>

    <!--RADIO-->
    <label for="cats">Cats:</label>
    <input id="choiceCat" type="radio" name="pet">

    <label for="dogs">Dogs:</label>
    <input id="choiceDog" type="radio" name="pet">

    <p></p>

    <!-- Radio 2 -->
    <input type="radio" id="Cat" name="pet">
    <label for="Cat">Cat</label>

    <input type="radio" id="Dog" name="pet">
    <label for="Dog">Dog</label>

    <!-- SUBMIT -->
    <label for="submit">Submit:</label>
    <input id="submit" type="submit" required>

  </body>
</html>
